<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const sceneEl = document.querySelector('a-scene');
	let arSystem;
	sceneEl.addEventListener('loaded', function () {
	  arSystem = sceneEl.systems["mindar-image-system"];
	});
	


	// arReady event triggered when ready
	sceneEl.addEventListener("arReady", (event) => {
	  // console.log("MindAR is ready")
	});
	// arError event triggered when something went wrong. Mostly browser compatbility issue
	sceneEl.addEventListener("arError", (event) => {
	  // console.log("MindAR failed to start")
	});
	
	
	const pizzarelli = document.querySelector('#pizzarelli');
	const brubeck = document.querySelector('#brubeck');
	const ellington = document.querySelector('#ellington');
	const higgins = document.querySelector('#higgins');
	const waller = document.querySelector('#waller');
	const gershwin = document.querySelector('#gershwin');
	const jimmyMcPartland = document.querySelector('#jimmyMcPartland');
	const marianMcPartland = document.querySelector('#marianMcPartland');
	const sutton = document.querySelector('#sutton');
	const alpertMiller = document.querySelector('#alpertMiller');
	
	// detect target found
	pizzarelli.addEventListener("targetFound", event => {
	  console.log("pizzarelli found");	  
	  window.open("https://vimeo.com/930391267");
	});
	
	// detect target found
	brubeck.addEventListener("targetFound", event => {
	  console.log("brubeck found");
	  window.open("https://vimeo.com/930396810");
	});
	
	// detect target found
	ellington.addEventListener("targetFound", event => {
	  console.log("ellington found");
	  window.open("https://vimeo.com/930399121");
	});
	
	// detect target found
	higgins.addEventListener("targetFound", event => {
	  console.log("higgins found");
	  window.open("https://vimeo.com/930402075");
	});
	
	// detect target found
	waller.addEventListener("targetFound", event => {
	  console.log("waller found");
	  window.open("https://vimeo.com/930406526");
	});
	
	// detect target found
	gershwin.addEventListener("targetFound", event => {
	  console.log("gershwin found");
	  window.open("https://vimeo.com/931051502");
	});
	
	// detect target found
	jimmyMcPartland.addEventListener("targetFound", event => {
	  console.log("jimmyMcPartland found");
	  window.open("https://vimeo.com/931055747");
	});
	
	// detect target found
	marianMcPartland.addEventListener("targetFound", event => {
	  console.log("marianMcPartland found");
	  window.open("https://vimeo.com/931059460");
	});
	
	// detect target found
	sutton.addEventListener("targetFound", event => {
	  console.log("sutton found");
	  window.open("https://vimeo.com/931063850");
	});
	
	// detect target found
	alpertMiller.addEventListener("targetFound", event => {
	  console.log("alpertMiller found");
	  window.open("https://vimeo.com/931066670");
	});
	
	
	
      });
	  
	  
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <!--<button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
	  -->
    </div>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity visible="false" id="pizzarelli" mindar-image-target="targetIndex: 0">
	  </a-entity>
	  
	  <a-entity visible="false" id="brubeck" mindar-image-target="targetIndex: 1">
      </a-entity>
	  
	  <a-entity visible="false" id="ellington" mindar-image-target="targetIndex: 2">
      </a-entity>
	  
	  <a-entity visible="false" id="higgins" mindar-image-target="targetIndex: 3">
      </a-entity>
	  
	  <a-entity visible="false" id="waller" mindar-image-target="targetIndex: 4">
      </a-entity>
	  
	  <a-entity visible="false" id="gershwin" mindar-image-target="targetIndex: 5">
      </a-entity>
	  
	  <a-entity visible="false" id="jimmyMcPartland" mindar-image-target="targetIndex: 6">
      </a-entity>
	  
	  <a-entity visible="false" id="marianMcPartland" mindar-image-target="targetIndex: 7">
      </a-entity>
	  
	  <a-entity visible="false" id="sutton" mindar-image-target="targetIndex: 8">
      </a-entity>
	  
	  <a-entity visible="false" id="alpertMiller" mindar-image-target="targetIndex: 9">
      </a-entity>
	  
    </a-scene>
  </body>
</html>
